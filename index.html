<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio 1</title>
    <link rel="stylesheet" href="./styles/bootstrap.min.css" />
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Ejercicio 1.</h1>
      <p>Nota: la clase <b>visually-hidden</b> oculta un elmento</p>

      <div class="form-group row">
        <p>Introduce los siguientes caracteres:</p>
        <p><strong></strong></p>
      </div>
      <form>
        <div class="form-group row">
          <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
          <div class="col-sm-10" id="rowEmail">
            <input
              type="text"
              class="form-control"
              id="inputEmail"
              placeholder="Email"
            />
          </div>
        </div>
        <div class="form-group row">
          <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
          <div class="col-sm-10" id="rowPassword">
            <input
              type="text"
              class="form-control"
              id="inputPassword"
              placeholder="Password"
            />
          </div>
        </div>
        <div class="form-group row">
          <label for="inputCantidad" class="col-sm-2 col-form-label"
            >Cantidad</label>
          <div class="col-sm-10" id="rowCantidad">
            <input
              type="number"
              class="form-control"
              id="inputCantidad"
              placeholder="0"
              min = "0";
              max = "6";
            />
          </div>
        </div>

        <div class="form-group row">
          <div class="col-sm-10 mt-3 mb-3" id="rowChecked">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="gridCheck1" />
              <label class="form-check-label" for="gridCheck1">
                He leido las condiciones
              </label>
            </div>
          </div>
        </div>
        <div class="form-group row">
          <div class="col-sm-10">
            <button type="submit" class="btn btn-primary">Sign in</button>
          </div>
        </div>
      </form>
      <div id="alertas" class="mt-3">
        <div class="alert alert-success" role="alert">Formulario enviado!</div>

        <div class="alert alert-danger" role="alert">
          Hay errores en el formulario!
        </div>
      </div>
    </div>

    <script type="module" src="./js/app.js"></script>
    <!-- No es necesario -->
    <!-- <script src="./js/bootstrap.bundle.min.js"></script> -->
  </body>
</html>
